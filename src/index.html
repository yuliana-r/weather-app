<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f5ed9082ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/icon.ico" />
    <title>Sunny Side App</title>
  </head>
  <body>
    <div class="header">
      <input type="search" id="input" placeholder="Search location..." />
    </div>

    <div class="main">
      <div class="current-weather" id="current-weather">
        <div class="left">
          <p id="time"></p>
          <div id="day-summary">
            <img id="icon" alt="day weather icon" />
            <p id="condition"></p>
            <p id="temp"></p>
          </div>
          <p id="city"></p>
          <p id="country"></p>
        </div>

        <div class="right">
          <div class="container">
            <i class="fa-solid fa-temperature-high"></i>
            <div class="container-details">
              <p>Feels like</p>
              <span id="feels-like"></span>
            </div>
          </div>

          <div class="container">
            <i class="fa-solid fa-cloud-rain"></i>
            <div class="container-details">
              <p>Chance of rain</p>
              <span id="chance-of-rain"></span>
            </div>
          </div>

          <div class="container">
            <i class="fa-solid fa-water"></i>
            <div class="container-details">
              <p>Humidity</p>
              <span id="humidity"></span>
            </div>
          </div>

          <div class="container">
            <i class="fa-solid fa-wind"></i>
            <div class="container-details">
              <p>Wind speed</p>
              <span id="wind"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="week-forecast"></div>

    <footer>
      <a href="https://github.com/yuliana-r/weather-app" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i
      ></a>
      <p>yuliana-r</p>
    </footer>
  </body>
</html>
